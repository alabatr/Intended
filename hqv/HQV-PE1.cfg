set system ntp server 101.96.85.22
set system ntp source-address 101.96.86.117
set policy-options prefix-list NTP-ADDRESSES apply-path "system ntp server <*>"
set firewall family inet6 filter PROTECT-RE-v6 term PERMIT-NTP-V6 from source-prefix-list rfc3849
set firewall family inet6 filter PROTECT-RE-v6 term PERMIT-NTP-V6 from next-header udp
set firewall family inet6 filter PROTECT-RE-v6 term PERMIT-NTP-V6 from destination-port ntp
set firewall family inet6 filter PROTECT-RE-v6 term PERMIT-NTP-V6 then accept
set firewall policer NTP-POLICER if-exceeding bandwidth-limit 500k
set firewall policer NTP-POLICER if-exceeding burst-size-limit 15k
set firewall policer NTP-POLICER then discard
set firewall filter PROTECT-RE term NTP from source-address 101.96.86.117/32
set firewall filter PROTECT-RE term NTP from source-prefix-list NTP-ADDRESSES
set firewall filter PROTECT-RE term NTP from protocol udp
set firewall filter PROTECT-RE term NTP from port ntp
set firewall filter PROTECT-RE term NTP then policer NTP-POLICER
set firewall filter PROTECT-RE term NTP then count NTP
set firewall filter PROTECT-RE term NTP then accept